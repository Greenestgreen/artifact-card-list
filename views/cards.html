<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"
    <meta charset="utf-8">
    <title>Artifact Cards!</title>
    <style>
      a {
        color:black;
        font-size:19px;
      }
      .self-card {
        display:inline-block;
        max-width:122px;
        margin: 0px 8px 0px 8px;
      }
      .card-image {
        width:100%;
      }
      .text-panel {
        font-size: 15px !important;
        padding: 5px !important;
        text-align: center;
        min-height: 53px !important;
        margin: 2rem 0 0.5rem 0;
      }
    </style>
  </head>
  <body id="body" style='background-color:#202020'>
    <div class="container">
        <!-- Page Content goes here -->
        <h1 class="center-align" style="color:#C8CCD4"> Artifact Cards List </h1>
        <div class="row">
          <div class="col s12">
            <div class="row">
                {{#cards}}
                <a href="card/{{name.english}}">
                  <div class="self-card" type-card="{{type}}">
                    <div class="card-panel  grey darken-2 text-panel">
                      <span class="white-text">{{name.english}}</span>
                    </div>
                    {{#image.default}}
                    <img src="{{.}}" class="card-image" >
                    {{/image.default}}
                    {{^image.default}}
                    <img src="/images/meepo.png" class="card-image">
                    {{/image.default}}
                  </div>
                </a>
                {{/cards}}
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/mustache.js"></script>

  <script type="text/javascript">
    $("#checkbox_hero").click(function(){
      if ($(this).is(':checked')) {
        $("div[ref=Hero]").hide();
      }
    });
  </script>
</html>
